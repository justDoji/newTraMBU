<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>TraMBU: activity and time tracking</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml;charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description"
          content="TraMBU is a Java powered time-management tool, that allows users to track their activities using open formats to represent data."/>
    <meta name="keywords"
          content=""/>
    <meta name="author" content="Stijn Dejongh"/>
    <meta name="robots" content="index, follow"/>
    <meta name="revisit-after" content="7 days"/>
    <meta name="DISTRIBUTION" content="GLOBAL"/>
    <meta http-equiv="PRAGMA" content="NO-CACHE"/>
    <meta http-equiv="Expires" content="604800"/>
    <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/favicon.png"/>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />

    <h:outputStylesheet name="/css/trambu.css"/>



    <script type="text/javascript">
      //<![CDATA[
      function dateTemplateFunc(date) {
        return '<span style="background-color:' + ((date.day < 21 && date.day > 10) ? '#81C784' : 'inherit') + ';border-radius:50%;padding: .25em;width: 1.75em; height:1.75em; display:block;">' + date.day + '</span>';
      }
      //]]>
    </script>
</h:head>

<h:body styleClass="body">

    <f:view>

        <div class="header">
            <div class="container">
                <img src="#{request.contextPath}/images/TraMBU_logo.png" class="logo" alt="TraMBU Logo"/>
                <h2>TraMBU
                    <span class="divider">|</span> <small>Your vehicle to easier task and time management</small>
                </h2>

                <p>
                    Demo version of <b>Track My Bitch Up v2.0</b>.
                </p>

                <div class="socialNetwork">

                    <div class="github">
                        <!-- Place this tag where you want the button to render. -->
                        <a class="github-button" href="https://github.com/justDoji/newTraMBU" data-icon="octicon-star" data-count-href="/justDoji/newTraMBU" data-count-api="/repos/justDoji#newTraMBU" data-count-aria-label="# trackers on GitHub" aria-label="TraMBU on GitHub">Star</a>
                        <!-- Place this tag right after the last button or just before your close body tag. -->
                        <script id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
                    </div>
                </div>
            </div>
            <!--Menu goes here-->
            <ui:insert name="menu"/>
        </div>

        <div class="content">
            <div class="container">
                <ui:insert name="content"/>
            </div>
        </div>

        <div class="container">
        <hr />
            <div class="footer">
                <div class="versionInformation">
                    <strong>TraMBU 2.0.0 - SNAPSHOT </strong><br/>
                </div>
                <div class="footer-links">
                    <div class="butterfaces-links">
                        <div class="footer-link"><a href="http://www.doji.be" target="_blank">Personal Website</a></div>
                        <div class="footer-link"><a href="https://github.com/justDoji/newTraMBU" target="_blank">Project Source</a></div>
                        <div class="footer-link"><a href="https://www.gnu.org/licenses/agpl-3.0.en.html" target="_blank">License</a></div>
                    </div>
                </div>
            </div>
        </div>

    </f:view>
</h:body>
</html>
